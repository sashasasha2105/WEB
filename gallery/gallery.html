<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>clip & go – Галерея</title>

  <!-- Подключаем шрифт Montserrat -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
    rel="stylesheet"
  />

  <!-- Глобальные стили -->
  <link rel="stylesheet" href="../css/style.css" />
  <link
    rel="stylesheet"
    href="../css/responsive.css"
    media="(max-width: 768px)"
  />

  <!-- Стили галереи -->
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>

  <!-- Общая шапка -->
  <div id="header-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      fetch('../header.html')
        .then(resp => resp.text())
        .then(html => {
          document.getElementById('header-container').innerHTML = html;

          // после вставки шапки вешаем scroll-handler
          const header = document.getElementById('site-header');
          const SCROLL_THRESHOLD = 50;
          const onScroll = () => {
            if (window.scrollY > SCROLL_THRESHOLD) {
              header.classList.add('scrolled');
            } else {
              header.classList.remove('scrolled');
            }
          };
          onScroll();
          window.addEventListener('scroll', onScroll);
        })
        .catch(err => console.error('Не удалось загрузить header:', err));
    });
  </script>

  <!-- Контейнер галереи -->
  <main class="gallery-container fade-in-on-scroll">
    <!-- сюда вставляет свои элементы gallery.js -->
  </main>

  <!-- Скрипты -->
  <script src="../js/script.js"></script>
  <script src="../js/mobile.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
