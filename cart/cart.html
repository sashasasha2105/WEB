<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>clip & go • Корзина</title>

  <!-- Шрифты -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
          rel="stylesheet"
  />

  <!-- Стили -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/responsive.css" media="(max-width:768px)"/>
  <link rel="stylesheet" href="cart.css" />

  <style>
    /* === поля ввода и подсказки === */
    #addressInput {
      width:100%; padding:12px; font-size:1em;
      border:1px solid #ccc; border-radius:6px;
    }
    .suggestions {
      position:absolute; top:100%; left:0; right:0;
      background:#fff; border:1px solid #ccc;
      max-height:200px; overflow-y:auto;
      list-style:none; margin:0; padding:0; z-index:200;
    }
    .suggestions li { padding:8px; cursor:pointer; }
    .suggestions li:hover { background:#f0f0f0; }
  </style>

  <!-- Yandex JS-API v2.1 (для карты & геокодера) -->
  <script src="https://api-maps.yandex.ru/2.1/?apikey=7aa53453-1c38-4bb5-9f18-e6984d5f0938&lang=ru_RU&load=Map,geocode"></script>
</head>
<body>

<!-- Шапка -->
<div id="header-container"></div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('../header.html')
            .then(r => r.text())
            .then(html => {
              document.getElementById('header-container').innerHTML = html;
              document.getElementById('site-header').classList.add('scrolled');
            })
            .catch(console.error);
  });
</script>

<main>
  <h1>Ваша корзина</h1>

  <!-- Камера -->
  <div class="cart-item" data-id="camera">
    <img src="../assets/images/cam3.jpg" alt="clip & go">
    <div class="item-info">
      <h2>clip & go</h2>
      <p>Цвет: <span id="cameraColor">—</span></p>
      <p>Цена за шт.: <span id="cameraUnitPrice">8 900</span> ₽</p>
    </div>
    <div class="quantity-selector">
      <button class="minus-btn" data-id="camera">–</button>
      <span class="quantity-value" data-id="camera">0</span>
      <button class="plus-btn" data-id="camera">+</button>
    </div>
    <button class="remove-item-btn" data-id="camera">Удалить</button>
  </div>

  <!-- Карта памяти -->
  <div class="cart-item" data-id="memory">
    <img src="../assets/images/CardPhoto.png" alt="Карта памяти 8 ГБ">
    <div class="item-info">
      <h2>Карта памяти 8 ГБ</h2>
      <p>Цена за шт.: <span id="memoryUnitPrice">500</span> ₽</p>
    </div>
    <div class="quantity-selector">
      <button class="minus-btn" data-id="memory">–</button>
      <span class="quantity-value" data-id="memory">0</span>
      <button class="plus-btn" data-id="memory">+</button>
    </div>
    <button class="remove-item-btn" data-id="memory">Удалить</button>
  </div>

  <!-- Промокод -->
  <div class="promo-section">
    <label for="promoInput">Промокод:</label>
    <input type="text" id="promoInput" placeholder="Введите промокод…">
    <button id="applyPromoBtn">Применить</button>
    <button id="removePromoBtn" style="display:none;">Убрать промокод</button>
  </div>

  <!-- Доставка -->
  <section class="delivery-section">
    <h2>Адрес и доставка</h2>

    <!-- ввод города -->
    <label for="addressInput">Город:</label>
    <div class="address-wrapper" style="position:relative;">
      <input
              type="text"
              id="addressInput"
              autocomplete="off"
              placeholder="Начните вводить город…"
      />
      <ul id="citySuggestions" class="suggestions"></ul>
    </div>
  </section>

  <!-- Итог -->
  <div class="cart-summary">
    <p>Доставка: <strong><span id="shippingCostValue">0</span> ₽</strong></p>
    <h2>Итоговая сумма: <span id="cartTotalValue">0</span> ₽</h2>
    <button id="checkoutBtn">Оформить заказ</button>
  </div>
</main>

<footer>
  <p>© 2025 clip & go. Все права защищены.</p>
  <p><a href="../Policy/privacy-cookie-policy.html">Политика cookies и конфиденциальности</a></p>
</footer>

<script src="cart.js"></script>
</body>
</html>
