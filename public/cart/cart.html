<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>clip & go • Корзина</title>

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
          rel="stylesheet"
  />

  <!-- Глобальные стили -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/responsive.css" media="(max-width:768px)" />
  <link rel="stylesheet" href="/css/header.css" />

  <!-- Локальные стили корзины -->
  <link rel="stylesheet" href="/cart/cart.css" />

  <!-- Конфигурация Яндекс.Карт (вытягиваем ключ) -->
  <script src="/config.js"></script>
  <script>
    (function() {
      if (window.__ENV && window.__ENV.YANDEX_JSAPI_KEY) {
        const s = document.createElement('script');
        s.src = `https://api-maps.yandex.ru/2.1/?apikey=${window.__ENV.YANDEX_JSAPI_KEY}&lang=ru_RU`;
        document.head.appendChild(s);
      } else {
        console.error('Yandex API key отсутствует в window.__ENV');
      }
    })();
  </script>
</head>
<body>
<!-- Общий header (подгружается из /public/header.html) -->
<div id="header-container"></div>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('/header.html')
            .then(r => r.text())
            .then(html => {
              document.getElementById('header-container').innerHTML = html;
              const hdr = document.getElementById('site-header');
              hdr.classList.remove('scrolled');
              const TH = 50;
              const onScroll = () =>
                      window.scrollY > TH ? hdr.classList.add('scrolled') : hdr.classList.remove('scrolled');
              onScroll();
              window.addEventListener('scroll', onScroll);
            })
            .catch(console.error);
  });
</script>

<main>
  <h1>Ваша корзина</h1>

  <!-- === Блок с товарами === -->
  <div id="cartItemsContainer">
    <div class="cart-item" data-id="camera">
      <img src="/assets/images/cam3.jpg" alt="clip & go" />
      <div class="item-info">
        <h2>clip & go</h2>
        <p>Цвет: <span id="cameraColor">—</span></p>
        <p>Цена за шт.: <span id="cameraUnitPrice">8 900</span> ₽</p>
      </div>
      <div class="quantity-selector">
        <button class="minus-btn" data-id="camera">–</button>
        <span class="quantity-value" data-id="camera">0</span>
        <button class="plus-btn" data-id="camera">+</button>
      </div>
      <button class="remove-item-btn" data-id="camera">Удалить</button>
    </div>

    <div class="cart-item" data-id="memory">
      <img src="/assets/images/CardPhoto.png" alt="Карта памяти 8 ГБ" />
      <div class="item-info">
        <h2>Карта памяти 8 ГБ</h2>
        <p>Цена за шт.: <span id="memoryUnitPrice">500</span> ₽</p>
      </div>
      <div class="quantity-selector">
        <button class="minus-btn" data-id="memory">–</button>
        <span class="quantity-value" data-id="memory">0</span>
        <button class="plus-btn" data-id="memory">+</button>
      </div>
      <button class="remove-item-btn" data-id="memory">Удалить</button>
    </div>
  </div>
  <!-- === /Блок с товарами === -->

  <!-- === Блок с промокодом === -->
  <div class="promo-section">
    <label for="promoInput">Промокод:</label>
    <input type="text" id="promoInput" placeholder="Введите промокод…" />
    <button id="applyPromoBtn">Применить</button>
    <button id="removePromoBtn" style="display:none;">Убрать промокод</button>
  </div>
  <!-- === /Блок с промокодом === -->

  <!-- === Адрес и способ доставки === -->
  <section class="delivery-section">
    <h2>Адрес и способ доставки</h2>

    <!-- ввод города -->
    <label for="addressInput">Город:</label>
    <div class="address-wrapper" style="position:relative;">
      <input
              type="text"
              id="addressInput"
              autocomplete="off"
              placeholder="Начните вводить город…"
      />
      <ul id="citySuggestions" class="suggestions"></ul>
    </div>

    <!-- выбор способа доставки (скрыто до выбора города) -->
    <div id="deliveryMethodSection" class="section-block">
      <label>Способ доставки:</label>
      <div class="delivery-options-container">
        <div class="delivery-option">
          <input
                  type="radio"
                  id="deliveryCourier"
                  name="deliveryMethod"
                  value="courier"
          />
          <label for="deliveryCourier">
            <img
                    src="/assets/icons/cdek-truck.png"
                    class="delivery-icon"
                    alt="Курьер СДЭК"
            />
            Курьер СДЭК
          </label>
        </div>
        <div class="delivery-option">
          <input
                  type="radio"
                  id="deliveryPvz"
                  name="deliveryMethod"
                  value="pvz"
          />
          <label for="deliveryPvz">
            <img
                    src="/assets/icons/cdek-pvz.png"
                    class="delivery-icon"
                    alt="ПВЗ СДЭК"
            />
            ПВЗ СДЭК
          </label>
        </div>
      </div>
    </div>

    <!-- ввод улицы (скрыто до выбора «Курьер») -->
    <div id="streetWrapper" class="section-block" style="margin-top:15px;">
      <label for="streetInput">Улица и дом:</label>
      <input
              type="text"
              id="streetInput"
              placeholder="Введите адрес в городе…"
      />
    </div>

    <!-- карта и панель с описанием (скрыты до выбора «ПВЗ») -->
    <div class="map-wrapper">
      <div id="map"></div>
      <div id="pvz-info-panel"></div>
    </div>

    <!-- контейнер для вариантов тарифов (скрыт до «Выбрать пункт») -->
    <div id="tariffOptions"></div>
  </section>
  <!-- === /Адрес и способ доставки === -->

  <!-- === Итоговая сумма и кнопка оформления === -->
  <div class="cart-summary">
    <p>
      Доставка: <strong><span id="shippingCostValue">0</span> ₽</strong>
    </p>
    <h2>Итоговая сумма: <span id="cartTotalValue">0</span> ₽</h2>
    <button id="checkoutBtn">Оформить заказ</button>
  </div>
  <!-- === /Итоговая сумма === -->

</main>

<footer>
  <p>© 2025 clip & go. Все права защищены.</p>
  <p>
    <a href="/Policy/privacy-cookie-policy.html"
    >Политика cookies и конфиденциальности</a
    >
  </p>
</footer>

<!-- Скрипты -->
<script src="/js/script.js"></script>
<script src="/js/mobile-header.js"></script>
<script src="/cart/cart.js"></script>
</body>
</html>
